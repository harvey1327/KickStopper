<section class="projects">
  <a class="project" ng-repeat="project in projects" href="project/{{project.id}}">
    <div class="image" ng-style="{'background-image': 'url(\'' + project.img + '\')'}"></div>
    <div class="info">
      <h2>{{project.name}}</h2>
      <p>By {{project.by}}</p>
    </div>
  </a>
</section>
